<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Drag Strip</title>
    </head>

    <body>
        <h1>Hello, Drag Race!</h1>
            <div id="game" class="drag-strip">
                <div class="dotted-line"></div>
                <div id="car1">
                    <img src="./assets/car1.png" alt="Car 1" width="250px"
                        height="200px">
                </div>
                <div id="car2">
                    <img src="./assets/car2.png" alt="Car 2" width="250px"
                        height="200px">
                </div>
                <div class="dotted-line"></div>
            </div>
            <div id="waiting-area" class="waiting-area">
                <h1>
                    Waiting for the game..., get a cup of coffee and relax
                </h1>
            </div>
            <div id ="winning-state">
                <h1>
                    U are a winner!
                </h1>
            </div>
            <div id="losing-state">
                <h1>
                    U are a loser!
                </h1>
            </div>
            <script src="/socket.io/socket.io.js"></script>
            <script type="module" src="./dist/app.js"></script>
            <script type="module" src="./dist/scripts/lobbyManager.js"></script>
    </body>
</html>
